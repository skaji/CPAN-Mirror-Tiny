name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.16-buster'
          - 'latest'
          - 'threaded'
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v5
      - name: change /etc/apt/sources.list
        run: perl -i -pe 's/(deb|security).debian.org/archive.debian.org/' /etc/apt/sources.list
        if: endsWith(matrix.perl-version, '-buster')
      - name: Install deb packages
        run: apt-get -qq update && apt-get -qq install -y unzip
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: curl -fsSL --compressed https://raw.githubusercontent.com/skaji/cpm/main/cpm | perl - install -g --with-configure --with-develop --with-recommends --show-build-log-on-failure
      - name: Run Tests
        run: prove -l t xt
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: curl -fsSL https://raw.githubusercontent.com/skaji/cpm/main/cpm | perl - install -g --with-develop --with-recommends --show-build-log-on-failure
      - name: Run Tests
        run: prove -lr t xt
